<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main class="container">
      <div class="left">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="right">
        
          <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        
          <form>
            <input type="text" class="check-input" placeholder="First Name"></input>
            <input type="text" class="check-input" placeholder="Last Name"></input>
            <input type="text" id="email" class="check-input" placeholder="Email Address"></input>
            <input type="password" class="check-input" placeholder="Password"></input>
            <button id="btn-submit" type="submit">Claim your free trial</button>
            <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
          </form>
          
      </div>
  </main>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
